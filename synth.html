<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="/style.css" />
		<title>Synth</title>
	</head>
	<body>
		<div id="synth">
			<div class="osc" id="osc-1">
				<h2>Osc 1</h2>
				<div class="control">
					<label for="osc-1-detune">Detune</label>
					<input type="range"
						class="fader"
						value="0"
						max="20"
						min="-20"
						id="osc-1-detune"
					/>
				</div>
				<div class="control">
					<label for="osc-1-waveform">Waveform</label>
					<input name="osc-1-waveform"
						type="radio" value="sawtooth"
						checked
					>
						Saw
					</input>
					<input name="osc-1-waveform" type="radio" value="sine">
						Sin
					</input>
					<input name="osc-1-waveform" type="radio" value="square">
						Square
					</input>
					<input name="osc-1-waveform" type="radio" value="triangle">
						Triangle
					</input>
				</div>
				<div class="control">
					<label for="osc-1-gain">Gain</label>
					<input type="range"
						class="fader"
						max="100"
						min="0"
						value="100"
						id="osc-1-gain"
					/>
				</div>
				<div class="control">
					<label for="osc-1-pan">Pan</label>
					<input type="range"
						class="fader"
						value="0"
						max="100"
						min="-100"
						id="osc-1-pan"
					/>
				</div>
			</div>
			<div class="osc" id="osc-2">
				<h2>Osc 2</h2>
				<div class="control">
					<label for="osc-2-detune">Detune</label>
					<input type="range"
						class="fader"
						value="0"
						max="20"
						min="-20"
						id="osc-2-detune"
					/>
				</div>
				<div class="control">
					<label for="osc-2-waveform">Waveform</label>
					<input name="osc-2-waveform"
						type="radio" value="sawtooth"
						checked
					>
						Saw
					</input>
					<input name="osc-2-waveform" type="radio" value="sine">
						Sin
					</input>
					<input name="osc-2-waveform" type="radio" value="square">
						Square
					</input>
					<input name="osc-2-waveform" type="radio" value="triangle">
						Triangle
					</input>
				</div>
				<div class="control">
					<label for="osc-2-gain">Gain</label>
					<input type="range"
						class="fader"
						max="100"
						min="0"
						value="100"
						id="osc-2-gain"
					/>
				</div>
				<div class="control">
					<label for="osc-2-pan">Pan</label>
					<input type="range"
						class="fader"
						value="0"
						max="100"
						min="-100"
						id="osc-2-pan"
					/>
				</div>
			</div>
			<button id="start">Start</button>
			<button id="stop">Stop</button>
		</div>
		<script type="text/javascript" charset="utf-8" src="/build/bundle.js"></script>
	</body>
</html>
